<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="bg-cover flex flex-col h-screen w-screen bg-fixed" style="background: url('bg2.jpg');">
        <nav class="bg-white w-screen h-20 flex flex-row items-center justify-between px-6">
            <div class="flex justify-start">
                <img src="logo.png" class="h-10 mt-2" alt="">
            </div>
            <div class="flex justify-center">
                <div class="hidden md:flex space-x-6 mt-3 pr-32">
                    <a href="website.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        website
                    </a>
                    <a href="game.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        game
                    </a>
                    <a href="digitalmarketing.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        digital marketing
                    </a>
                    <a href="events.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        events
                    </a>
                    <a href="ourcompany.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        our company
                    </a>
                    <a href="contactus.html" class="text-base font-medium uppercase text-gray-800 hover:text-gray-900">
                        contact us
                    </a>
                </div>
                    
            </div>
            <div class="flex flex-wrap justify-end">
                <div class="block md:hidden">
                    <button onclick="toggleElement('navigation')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="navigation" class="bg-blue-400 h-64 w-full hidden">
            <div class="flex flex-col justify-center items-center space-y-2 py-10">
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    website
                </a>
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    game
                </a>
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    digital marketing
                </a>
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    events
                </a>
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    our company
                </a>
                <a href="#" class="text-gray-500 uppercase text-md hover:text-green-700">
                    contact us
                </a>
            </div>
        </div>
        <div class="flex justify-center items-center h-screen w-screen">
            <form action="#" class="w-full md:w-1/2 border rounded-xl p-6 bg-blue-500 bg-opacity-75">
                <h2 class="text-4xl font-semibold text-white uppercase pt-10">
                    <span class="text-blue-600 uppercase">create</span> with us
                </h2>
                <p class="text-white pb-6">for inquires complete this form and we will get back to you ASAP</p>
                <div>
                    <div class="flex flex-col mb-10">
                        <input placeholder="Fullname" type="text" id="name" class="px-3 py-4 bg-white border rounded-xl  focus:outline-none" autocomplete="off">
                    </div>
                    <div class="flex flex-col mb-10">
                        <input placeholder="Email" type="text" id="email" class="px-3 py-4 bg-white border rounded-xl focus:outline-none" autocomplete="off">
                    </div>
                    <div class="flex flex-col mb-10">
                        <textarea placeholder="Message" rows="4" id="message" class="px-4 py-2 bg-white border rounded-xl  focus:outline-none"></textarea>
                    </div>
                </div>
                <div class="flex justify-center items-center pt-3">
                    <button type="submit" class="w-64 bg-blue-800 border rounded-xl py-2 text-white">
                    Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function toggleElement(elemID) {
                document.getElementById(elemID).classList.toggle('hidden');
                document.getElementById(elemID).classList.toggle('block');
            }
    </script>
</body>
</html>
